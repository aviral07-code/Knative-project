---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: func-c-conc
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
        autoscaling.knative.dev/metric: "concurrency"
        autoscaling.knative.dev/target: "100"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "50"
    spec:
      containers:
      - image: YOUR_DOCKER_USER/function-c:v1
        env:
        - name: WORK_MS
          value: "100"
        ports:
        - containerPort: 8080
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: func-b-conc
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
        autoscaling.knative.dev/metric: "concurrency"
        autoscaling.knative.dev/target: "100"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "50"
    spec:
      containers:
      - image: YOUR_DOCKER_USER/function-b:v1
        env:
        - name: NEXT_FUNCTION
          value: "http://func-c-conc.default.svc.cluster.local"
        - name: WORK_MS
          value: "100"
        ports:
        - containerPort: 8080
